{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center text-decoration-underline py-3">Make a Reservation</h2>
        </div>
    </div>

    {% if user.is_authenticated %}
    <div class="w-75 mx-auto py-5">
        <form class="row g-3" method="POST">
            {% csrf_token %}

            <div class="col-6">
                <label for="date">Select a Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>

            <div class="col-6">
                <label for="time">Select a time:</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>

            <div class="col-6 mx-auto">
                <label for="guest_count">Number of guests:</label>
                <input type="number" class="form-control" id="guest_count" name="guest_count" min="1" max="10">
            </div>

            <div class="col-6">
                <label for="date">Allergy Information:</label>
                <input type="text" class="form-control" id="comments" name="comments">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn custom-red text-white">Make Reservation</button>
            </div>

        </form>

        <div class="container">
            <div class="row w-75 mx-auto">
                <div class="col-6">
                    <button type="button" class="btn btn-danger mx-auto mt-5 d-block">
                        <a class="nav-link text-white" href="{% url 'edit_profile' request.user.id %}">Edit Profile</a>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger mx-auto mt-5 d-block">
                        <a class="nav-link text-white" href="{% url 'manage_booking' %}">My Bookings</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% else %}

    <div class="row my-3">
        <div class="col-12 text-center">
            If you are not logged in, please
            <a href="{% url 'account_signup' %}">signup</a>
            
            <a href="{% url 'account_login' %}">login</a>
            first.
        </div>
    </div>
    
    {% endif %}
</div>


{%endblock%}
