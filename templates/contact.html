{% extends "base.html" %}

{% block content %}

<div class="w-50 mx-auto my-5">
    <form class="row g-3" method="POST" action="https://formdump.codeinstitute.net/">
        <div class="col-12">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control text_input" name="full_name" id="full_name" required>
        </div>

        <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control text_input" name="email_address" id="email" required>
        </div>

        <div class="col-12">
            <label for="message">Your message</label>
            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn custom-red text-white">Submit Message</button>
        </div>
    </form>
</div>


{%endblock%}
