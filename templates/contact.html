{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-6 col-12 mx-auto">
                <div class="contact_icons">
                    <i class="fas fa-phone px-5"></i>
                    <i class="fas fa-envelope px-5"></i>
                    <i class="far fa-clock px-5"></i>
                    <i class="fas fa-map-marker-alt px-5"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 py-5">
                <form method="POST" class="w-75 mx-auto" action="https://formdump.codeinstitute.net/">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control text_input" name="full_name" id="full_name" required>

                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control text_input" name="email_address" id="email" required>

                    <label for="message">Your message</label>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>

                    <button type="submit" class="btn custom-red text-white mx-auto d-block my-3">
                        Submit Message
                    </button>
                </form>
            </div>
        </div>
        <div style="width: 100%">
            <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=13%20Doyers%20St,%20New%20York,%20NY%2010013,%20United%20States+(Top%20Chef)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                <a href="https://www.gps.ie/sport-gps/">swimming watch</a>
            </iframe>
        </div>
    </div>
</div>

{% endblock %}
