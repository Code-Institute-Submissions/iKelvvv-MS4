{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="w-75 mx-auto py-5">
    <form action="." method="POST">
        {% csrf_token %}

        <h1>Do you want to cancel the booking "{{ booking.booking_id }}"?</h1>

        <button class="btn custom-red text-white" type="submit">Yes</button>

        <a href="{% url 'manage_booking' %}">
            <button class="btn custom-red text-white" type="submit">
                    Cancel
            </button>
        </a>

    </form>
</div>
{% else %}
Please login to cancel your booking

{% endif %}

{% endblock %}
